# Railway PHP 8.4 Configuration
[phases.setup]
nixPkgs = [
    "php84",
    "php84Extensions.pdo",
    "php84Extensions.pdo_pgsql",
    "php84Extensions.pdo_mysql",
    "php84Extensions.mbstring",
    "php84Extensions.xml",
    "php84Extensions.curl",
    "php84Extensions.zip",
    "php84Extensions.gd",
    "php84Extensions.bcmath",
    "php84Extensions.intl",
    "php84Extensions.fileinfo",
    "php84Extensions.tokenizer",
    "php84Extensions.ctype",
    "php84Extensions.openssl",
    "php84Extensions.dom",
    "php84Extensions.session",
    "php84Packages.composer"
]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-dev --no-interaction"]

[phases.build]
cmds = [
    "npm ci",
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"

